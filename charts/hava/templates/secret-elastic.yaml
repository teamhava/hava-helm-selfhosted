apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secrets # hard coded because helm doesn't support dynamic values in values file, and this name needs to be passed to the elasticsearch subchart
  labels:
    app.kubernetes.io/name: {{ include "hava.name" . }}
    helm.sh/chart: {{ include "hava.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
stringData:
  es-secret-access-key: {{ required "An s3 access key id is required for Elasticsearch backups. Use 'elasticsearch.backup.access_key' to set it" .Values.elasticsearch.backup.access_key | quote }}
  es-secret-secret-key: {{ required "An s3 secret key is required for Elasticsearch backups. Use 'elasticsearch.backup.secret_key' to set it" .Values.elasticsearch.backup.secret_key | quote }}
