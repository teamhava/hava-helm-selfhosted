# Default values for hava.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

setup:
  license_user: hava
  license_email: tom@hava.io
  license: 

environment:
  domain: "example.com"
  web_subdomain: "app"
  api_subdomain: "api"
  websocket_subdomain: "notify" # sub domain for websocket
  ssl: false
  cors_hosts:
  auth0:
    enabled:
    host:
    id:
    connection:
    secret: "dummy"


image:
  repository: hava/self-hosted
  tag: 2.0.254
  pullPolicy: IfNotPresent

web:
  replicas: 2
  concurrency: 2
  pool: 5
  threads: 2
  lifetime: 1440
  cpu: 500m
  memory: 1024M
  icons:
    scheme: http
    host: app.example.com
    port: 80 
    path: /tmp
  ingress:
    # enabled default ingress, set to false to configure different ingress, e.g. gloo nginx
    enable: true

websocket:
  replicas: 1
  concurrency: 2
  pool: 5
  threads: 2
  lifetime: 1440
  cpu: 500m
  memory: 512M

import:
  replicas: 1
  concurrency: 2
  pool: 40
  lifetime: 9000
  cpu: 200m
  memory: 1536M
  auto_sync:
    enabled: true
    count: 30
    minutes: 1440
  azure:
    client_id: "example"
    subscription_id: "example"
    tenant_id: "example"
    secret_key: "example"
  aws:
    account_id: "example"
    access_key: "example"
    secret_key: "example"

build:
  concurrency: 2
  lifetime: 1440
  pool: 40
  replicas: 1
  cpu: 100m
  memory: 1024M

clock:
  concurrency: 2
  lifetime: 1440
  pool: 40
  replicas: 1
  cpu: 100m
  memory: 1024M

render:
  concurrency: 2
  lifetime: 1440
  pool: 40
  replicas: 1
  cpu: 250m
  memory: 2048M
  aws:
    access_key: "example"
    bucket: "example"
    region: "example"
    secret_key: "example"

worker:
  concurrency: 2
  lifetime: 1440
  pool: 40
  replicas: 1
  cpu: 100m
  memory: 1024M

report:
  concurrency: 2
  lifetime: 1440
  pool: 40
  replicas: 1
  cpu: 100m
  memory: 1024M
  cloudmapper_path: "example"

maintenance:
  concurrency: 2
  lifetime: 1440
  pool: 40
  replicas: 1

database:
  host: "hava5.cxouiktzim2e.us-east-1.rds.amazonaws.com"
  port: 5432
  user: "postgres"
  password: "havahava"

email: 
  smtp:
    user: "example"
    pass: "example"
    port: 25
    endpoint: "example.com"
    address: "example.com"
    from_address: "noreply@example.com"
    from_name: "No Reply"

cache:
  ## set to false if hosting redis externally. e.g. memstore paas
  enabled: true

# persistent storage configuration
storage:
  ## if the chart will define storage classes or not
  enable: true
  ## type of persistent storage, supported values: AWS, GCP, Azure, local
  type: AWS

elasticsearch:
  ## set to false if hosting elasticsearch externally
  enabled: true
  replicas: 3
  password: "example"
  image: hava/elasticsearch
  imageTag: 6.8-s3-backup
  backup:
    bucket_name:
    access_key:
    secret_key:
  keystore:
  - secretName: elasticsearch-secrets # hardcoded because helm does not support dynamic values here
    items:
    - key: es-secret-access-key
      path: s3.client.default.access_key
    - key: es-secret-secret-key
      path: s3.client.default.secret_key
  resources:
    requests:
      cpu: "500m"
  volumeClaimTemplate:
    storageClassName: hava-ssd
    resources:
      requests:
        storage: 200Gi

encryption:
  ## used to encrypt values stored in the database
  iv: # openssl rand -hex 8
  key: # openssl rand -hex 48

  ## used to encrypt cookies
  web_key: # openssl rand -hex 48